<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Booking Portal - Member Updates</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    body { background: #f6f7fb; }
    header { background: #fff; border-bottom: 1px solid #eef0f4; }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #0066cc;
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
      padding: 8px 0;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    .header-wrap { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px; padding: 18px 0; }
    .page-shell { min-height: calc(100vh - 72px); }
  </style>
</head>
<body>
  <header>
    <div class="wrap header-wrap">
      <div style="display: flex; align-items: center; gap: 16px;">
        <button class="back-link" onclick="window.location.href='club home.html'" type="button" aria-label="Back">‚Üê Back</button>
      </div>
      <h2 style="margin: 0; font-size: 18px; font-weight: 600; justify-self: center;">Member updates</h2>
      <div></div>
    </div>
  </header>
  <main class="wrap page-shell">
  </main>
</body>
</html>
